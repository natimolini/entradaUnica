<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Paciente - Clínica Médica</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <div class="header-pagina">
      <h1>Cadastrar Novo Paciente</h1>
      <a href="dashboard.html" class="btn-voltar">Voltar</a>
    </div>

    <form id="form-paciente" action="php/pacientes.php" method="POST">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>

      <button type="submit" class="btn-primario">Cadastrar Paciente</button>
    </form>
  </div>

  <script src="js/sistema.js"></script>
</body>
</html>
